name: Build Resume (Base Test)

on:
  issues:
    types: [opened]

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-full

      - name: Compile base resume
        working-directory: resume
        run: |
          pdflatex base_resume.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: base-resume-pdf
          path: resume/base_resume.pdf

      - name: Comment on issue with download link
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Your resume PDF has been generated!
            Download artifact: **base-resume-pdf**
